<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>메인 화면</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">SpringBoot 게시판 소개</h1>
    <p class="lead">이 웹 사이트는 BootStrap으로 만든 SpringBoot 웹 사이트입니다.</p>
    <hr class="my-4">
    <p>JPA, SpringSecurity, mybatis를 활용하여 개발하였습니다.</p>
    <a class="btn btn-primary btn-lg" href="https://github.com/codesche/BoardProject"
       role="button">자세히 알아보기</a>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand">SpringBoot 게시판</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">메인<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board">게시판</a>
        </li>
      </ul>
    </div>
    <ul class="dropdown">
      <br>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-expanded="false">
        접속하기
      </button>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="/member/login">로그인</a>
        <a class="dropdown-item" href="/member/register">회원가입</a>
        <a class="dropdown-item" href="/member/info">회원정보</a>
        <a class="dropdown-item" href="/member/logout">로그아웃</a>
      </div>
    </ul>
  </nav>

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.jpg" class="d-block w-100" width="" alt="">
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" class="d-block w-100" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
