<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>게시글 상세 정보</title>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand">SpringBoot 게시판</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">메인<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/board/list">게시판</a>
      </li>
    </ul>
  </div>
  <ul class="dropdown">
    <br>
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-expanded="false">
      접속하기
    </button>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="/member/login">로그인</a>
      <a class="dropdown-item" href="/member/register">회원가입</a>
      <a class="dropdown-item" href="/member/info">회원정보</a>
      <a class="dropdown-item" href="/member/logout">로그아웃</a>
    </div>
  </ul>
</nav>

<div class="board">
  <div class="container" style="padding-top: 130px; padding-left: 230px;">
    <div class="row">
      <form method="post" enctype="multipart/form-data">
        <table class="table table-striped"
               style="text-align: center; border: 1px solid #dddddd;">
          <thead>
          <tr>
            <th colspan="2" style="background-color: #eeeeee; width: 787px; margin-left: auto;
                  margin-right: auto; text-align: center;">게시판 글 보기</th>

          </tr>
          </thead>
          <tbody>
            <tr>
              <td>글 제목</td>
              <td th:text="${board.title}">글 제목</td>
            </tr>
            <tr>
              <td>작성자</td>
              <td th:text="${board.userId}">작성자</td>
            </tr>
            <tr>
              <td>작성일자</td>
              <td th:text="${board.updateDtText}">작성일자</td>
            </tr>
            <tr>
              <td>내용</td>
              <td th:text="${board.content}"
                  colspan="2" style="min-height:30px; text-align: left;">내용</td>
            </tr>
          </tbody>
        </table>
        <div>
          <a href="/board/list" class="btn btn-dark">목록으로</a>
          <a th:href="'edit?postNumber=' + ${board.postNumber}" class="btn btn-primary">글 수정</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
