<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link href="starter-template.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>회원 탈퇴</title>
</head>
<body>
  <div th:replace="/fragments/layout.html :: fragment-nav-two"></div>
  <div class="container">
    <div class="display-4" style="padding-top: 110px; width: 500px; height: 50px; margin: auto;">
      <div class="jumbotron">
        <form method="post">
            <h3 style="text-align: center; ">회원 탈퇴</h3>
            <h5 style="text-align: center; ">탈퇴 후에는 게시판 이용이 불가능합니다.</h5>
            <h5 style="text-align: center; ">회원 탈퇴를 진행하시겠습니까?</h5>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="현재 비밀번호 입력"
                     name="userPassword" maxlength="20" required/>
            </div>
            <button type="submit" class="btn btn-danger form-control">회원 탈퇴</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
