<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link href="starter-template.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>회원 비밀번호 초기화</title>

  <script>
      $(document).ready(function() {
          $('#submitForm').on('submit', function() {

              let $thisForm = $(this);

              let newPassword = $thisForm.find('input[name=newPassword]').val();
              let newRePassword = $thisForm.find('input[name=newRePassword]').val();

              if (newPassword != newRePassword) {
                alert(' 신규 비밀번호와 신규 확인 비밀번호가 일치하지 않습니다. ');
                return false;
              }
          });
      });
  </script>

</head>
<body>
<!--  <div th:replace="/fragments/layout.html :: fragment-nav"></div>-->

  <nav th:fragment="fragment-nav" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand">SpringBoot 게시판</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">메인<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/board/list">게시판</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/member/list">회원 목록</a>
        </li>
      </ul>
    </div>
    <ul class="dropdown">
      <br>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-expanded="false">
        접속하기
      </button>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="/member/login">로그인</a>
        <a class="dropdown-item" href="/member/register">회원가입</a>
        <a class="dropdown-item" href="/member/info">마이페이지</a>
        <a class="dropdown-item" href="/member/logout">로그아웃</a>
      </div>
    </ul>
  </nav>

  <div class="container">
    <div class="display-4" style="padding-top: 110px; width: 500px; height: 50px; margin: auto;">
        <div class="jumbotron">
            <form id="submitForm" method="post">
                <h3 style="text-align: center; ">회원 비밀번호 초기화</h3>
                <p></p>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="현재 비밀번호 입력"
                         name="userPassword" maxlength="20" required/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="신규 비밀번호 입력"
                         name="newPassword" maxlength="20" required/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="신규 확인 비밀번호 입력"
                         name="newRePassword" maxlength="20" required/>
                </div>
                <button type="submit" class="btn btn-primary form-control">비밀번호 변경</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
