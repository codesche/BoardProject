<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link href="starter-template.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>회원 비밀번호 초기화 결과</title>

  <script>
      $(document).ready(function() {
          $('form').on('submit', function() {

              let password = $(this).find('input[name=password]').val();
              let rePassword = $(this).find('input[name=rePassword]').val();

              if (password !== rePassword) {
                  alert(' 비밀번호값과 확인비밀번호값이 일치하지 않습니다. ');
                  return false;
              }
          });
      });
  </script>

</head>
<body>
<div class="jumbotron">
  <div th:if="${result eq true}">
    <h1 class="display-4">회원 비밀번호 초기화 완료</h1>
    <p class="lead">비밀번호가 초기화 되었습니다.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="/member/login" role="button">다시 로그인 하기</a>
  </div>

  <div th:if="${result eq false}">
    <h1 class="display-4">회원 비밀번호 초기화 실패</h1>
    <p class="lead">비밀번호 초기화에 실패하였습니다.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="/member/find-password" role="button">비밀번호 다시 찾기</a>
  </div>
</div>
</body>
</html>
