<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

  <!-- Bootstrap CSS -->
<!--  <link href="starter-template.css" rel="stylesheet">-->
<!--  <link href="custom.css" rel="stylesheet">-->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

  <title>회원 로그인</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand">SpringBoot 게시판</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">메인<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board">게시판</a>
        </li>
      </ul>
    </div>

    <ul class="dropdown">
      <br>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-expanded="false">접속하기</button>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="login.html">로그인</a>
        <a class="dropdown-item" href="register.html">회원가입</a>
        <a class="dropdown-item" href="/">메인화면</a>
      </div>
    </ul>
  </nav>

  <div class="container">
      <div class="display-4" style="padding-top: 110px; width: 500px; height: 50px; margin: auto;">
          <div class="jumbotron">
              <form method="post">
                  <h3 style="text-align: center;">회원 로그인</h3>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="아이디 입력"
                             name="username" maxlength="20" required/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="비밀번호 입력"
                             name="password" maxlength="20" required/>
                  </div>
                  <input type="submit" class="btn btn-primary form-control" value="로그인">
              </form>
              <div th:text="${errorMessage}"></div>
          </div>
      </div>
  </div>


</body>
</html>
